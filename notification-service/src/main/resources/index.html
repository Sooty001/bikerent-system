<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Test</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; background: #f9f9f9; }
        .log { color: gray; font-size: 0.9em; }
        .msg { color: green; font-weight: bold; }
        .error { color: red; }
    </style>
</head>
<body>
<h2>Тест уведомлений (Notification Service)</h2>
<div>
    Статус: <span id="status" style="color:red">Отключено</span>
</div>
<br>
<div id="messages"></div>

<script>
    const messagesDiv = document.getElementById('messages');
    const statusSpan = document.getElementById('status');
    let socket;

    function connect() {
        socket = new WebSocket("ws://localhost:8082/ws/notifications");

        socket.onopen = function() {
            statusSpan.textContent = "Подключено";
            statusSpan.style.color = "green";
            log("Соединение установлено!");
        };

        socket.onmessage = function(event) {
            addMessage(event.data);
        };

        socket.onclose = function(event) {
            statusSpan.textContent = "Отключено";
            statusSpan.style.color = "red";
            log("Соединение закрыто. Код: " + event.code);
        };

        socket.onerror = function(error) {
            log("Ошибка WebSocket (см. консоль)", true);
        };
    }

    function log(text, isError = false) {
        const el = document.createElement('div');
        el.className = isError ? 'error' : 'log';
        el.textContent = `[СИСТЕМА] ${text}`;
        messagesDiv.appendChild(el);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function addMessage(text) {
        const el = document.createElement('div');
        el.className = 'msg';
        el.textContent = `[УВЕДОМЛЕНИЕ] ${text}`;
        messagesDiv.appendChild(el);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    connect();
</script>
</body>
</html>
