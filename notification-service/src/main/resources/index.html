<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уведомления</title>
    <style>
        :root {
            --bg: #fafafa;
            --surface: #ffffff;
            --text: #171717;
            --meta: #888888;
            --border: #e5e5e5;
            --green: #22c55e;
            --red: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        /* Заголовок и статус */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .status {
            font-size: 13px;
            color: var(--meta);
        }

        .status.online { color: var(--green); }
        .status.offline { color: var(--red); }

        #feed {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .entry {
            background: var(--surface);
            padding: 15px;
            border: 1px solid var(--border);
            border-radius: 6px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.03);
            animation: fadein 0.3s ease;
        }

        .entry-time {
            font-size: 12px;
            color: var(--meta);
            margin-bottom: 6px;
            font-family: monospace;
        }

        .entry-text {
            font-size: 14px;
            line-height: 1.5;
        }

        @keyframes fadein {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .system-msg {
            text-align: center;
            font-size: 12px;
            color: var(--meta);
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>BikeRent Events</h1>
        <span id="status" class="status offline">● Disconnected</span>
    </div>

    <div id="feed">
    </div>
</div>

<script>
    const feed = document.getElementById('feed');
    const statusLabel = document.getElementById('status');
    let socket;

    function connect() {
        socket = new WebSocket("ws://localhost:8082/ws/notifications");

        socket.onopen = function() {
            statusLabel.textContent = "● Connected";
            statusLabel.className = "status online";
            logSystem("Соединение установлено");
        };

        socket.onmessage = function(event) {
            addEntry(event.data);
        };

        socket.onclose = function(event) {
            statusLabel.textContent = "● Disconnected";
            statusLabel.className = "status offline";
            logSystem("Соединение разорвано");
        };

        socket.onerror = function() {
            console.error("Ошибка WebSocket");
        };
    }

    function addEntry(text) {
        const div = document.createElement('div');
        div.className = 'entry';

        const time = new Date().toLocaleTimeString('ru-RU');

        div.innerHTML = `
            <div class="entry-time">${time}</div>
            <div class="entry-text">${text}</div>
        `;

        feed.insertBefore(div, feed.firstChild);
    }

    function logSystem(text) {
        const div = document.createElement('div');
        div.className = 'system-msg';
        div.textContent = text;
        feed.insertBefore(div, feed.firstChild);
    }

    connect();
</script>

</body>
</html>
